<!DOCTYPE html>
<html lang="en">

<head>
<!--link rel="stylesheet" href="../registration/login.css"-->

    {%load static %}
    
    <script type="text/javascript" src="{% static 'login.js' %}">

    </script>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    
    
    <title>login</title>
</head>
<body>
    <h1>Welcome to byDeiCrowd</h1>
    <h3>Login</h3>
    <div id="login-error-msg-holder">
        <p id="login-error-msg">Invalid username <span id="error-msg-second-line">and/or password</span></p>
      </div>
    <br><label for="Username">Username:</label>
    <label><input id="Username" type="username" required></label>
    
    <br><label for="password">Pass:</label>
    <label><input id="password" type="password" required></label>
    
    <input type="submit" value="Login" onclick="sendToDB(document.getElementById('Username').value,document.getElementById('password').value)">
    <br>
    <a href="{%url 'register' %}">Register</a>

    
    
    </body>
    
</html>
